<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Box Example with Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo-container">
            <a href="/index.html" class="home-logo" aria-label="Home">
                <img src="images/main-logo.png" alt="Home Logo" class="main-logo">
            </a>
        </div>
        <ul class="nav-links">
            <li><a href="/pages/fivem.html">FiveM Development</a></li>
            <li><a href="/pages/discord.html">Discord Development</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main>
        

        <!-- Calendar Section -->
        <section class="calendar-section">
            <h3>Liam's Payment Calendar of DWP</h3>
            <div class="calendar">
                <div id="date-display"></div>
                <button id="next-date" aria-label="Next Payment Date">Next Date (+4 Weeks)</button>
            </div>
        </section>

        <!-- Info Box -->
        <section class="info-box" id="info-box">
            <h3>Additional Information</h3>
            <p>
                This section provides more details about the services offered, tutorials, and helpful guides. 
                Feel free to explore more!
            </p>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p id="uk-time">UK Time: Loading...</p>
        <p>&copy; Macho Development. All Rights Reserved 2024</p>
    </footer>

    <!-- Scripts -->
    <script src="components/uk-time.js" defer></script>
    <script src="/components/script.js" defer></script>
</body>
</html>
